<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Productos</title>
</head>
<body>
    <h1>Registro de Productos</h1>
    <p>Ingresa los productos que desees insertar en la base de datos</p>
    <form id="formularioProductos" action="http://localhost/tecweb/practicas/p08/set_producto_v2.php" method="POST" enctype="multipart/form-data">
        <h3>Datos del producto:</h3>
             <fieldset>
                <ul>
                  <li class="lista"><label for="form-name" class="contenedor_lista">Nombre:</label> <input type="text" name="name" id="form-name" placeholder="No m치s de 100 caracteres"></li>
                  <li class="lista"><label for="form-marca">Marca:</label> <input type="text" name="marca" id="form-marca" placeholder="No m치s de 25 caracteres"></li>
                  <li class="lista"><label for="form-modelo">Modelo:</label> <input type="text" name="modelo" id="form-modelo" placeholder="No m치s de 25 caracteres"></li>
                  <li class="lista"><label for="form-precio">Precio:</label> <input type="number" name="precio" id="form-precio"></li>
                  <li class="lista"><label for="form-detalles">Detalles:</label><br> <textarea name="detalles" id="form-detalles" rows="4" cols="60" placeholder="No m치s de 250 caracteres"></textarea></li>
                  <li class="lista"><label for="form-unidades">Unidades:</label> <input type="number" name="unidades" id="form-unidades"></li>
                  <li class="lista"><label for="form-img">Imagen:</label> <input type="file" name="img" id="form-img"></li>
                </ul>
             </fieldset>

              <div class="contenedor_boton">
                <button type="submit" class="boton">Registrar producto</button>
              </div>
             <input type="reset">
    </form>
</body>
</html>
