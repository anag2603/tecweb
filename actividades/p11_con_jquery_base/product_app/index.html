<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>ProductApp</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
  </head>
  <body>

    <!-- BARRA DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href=".">ProductApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto"></ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="search" id="search" type="search" placeholder="ID, marca o descripción" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
          </form>
      </div>
    </nav>

    <div class="container">
      <div class="row p-4">
        <div class="col-md-5">
          <div class="card">
            <div class="card-body">
              <!-- FORMULARIO PARA AGREGAR PRODUCTO -->
              <form id="product-form">
                <input type="hidden" id="productId">

                <div class="form-group">
                  <label for="name">Nombre:</label>
                  <input class="form-control" type="text" id="name" placeholder="Nombre de producto" required>
                  <span id="error-message" style="color: red; display: none;"></span>
                </div>

                <div class="form-group">
                  <label for="precio">Precio:</label>
                  <input class="form-control" type="number" id="precio" step="0.01" placeholder="Precio" required>
                </div>

                <div class="form-group">
                  <label for="unidades">Unidades:</label>
                  <input class="form-control" type="number" id="unidades" placeholder="Cantidad en stock" required>
                </div>

                <div class="form-group">
                  <label for="modelo">Modelo:</label>
                  <input class="form-control" type="text" id="modelo" placeholder="Modelo del producto" required>
                </div>

                <div class="form-group">
                  <label for="marca">Marca:</label>
                  <input class="form-control" type="text" id="marca" placeholder="Marca del producto" required>
                </div>

                <div class="form-group">
                  <label for="detalles">Detalles:</label>
                  <textarea class="form-control" id="detalles" placeholder="Detalles adicionales"></textarea>
                </div>

                <div class="form-group">
                  <label for="imagen">Imagen (URL):</label>
                  <input class="form-control" type="text" id="imagen" placeholder="URL de la imagen">
                </div>

                <button class="btn btn-primary" type="submit">Agregar Producto</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <table class="table table-bordered" id="product-result">
            <thead>
              <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Descripción</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="products"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- SCRIPT -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
